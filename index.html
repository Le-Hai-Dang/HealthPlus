<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phòng tư vấn trực tuyến</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <h1>Phòng tư vấn trực tuyến</h1>
            <button id="login-button" onclick="toggleLoginForm()">Đăng nhập</button>
        </div>
    </header>

    <div class="container">
        <div id="login-box" class="setup-box login-popup hidden">
            <div class="login-header">
                <h2>Đăng nhập</h2>
                <button class="close-btn" onclick="toggleLoginForm()">×</button>
            </div>
            <div class="login-form">
                <input type="text" id="username" placeholder="Tên đăng nhập">
                <input type="password" id="password" placeholder="Mật khẩu">
                <button onclick="login()">Đăng nhập</button>
            </div>
        </div>

        <div id="setup-box" class="setup-box hidden">
            <h2>Tư vấn trực tuyến</h2>
            <div id="peer-id-box">
                ID của bạn: <span id="my-peer-id">Đang kết nối...</span>
            </div>
            <div class="join-box">
                <input type="text" id="peer-id-input" placeholder="Nhập Peer ID để kết nối" class="hidden">
                <button onclick="connectToPeer()" class="hidden">Kết nối</button>
                <button id="quick-connect" onclick="quickConnect()">Kết nối với bác sĩ</button>
            </div>
        </div>

        <div id="waiting-box" class="setup-box hidden">
            <h2>Đang chờ bác sĩ</h2>
            <div class="waiting-status">
                <p>Bác sĩ đang bận với bệnh nhân khác</p>
                <p>Vị trí của bạn: <span id="queue-position">--</span></p>
            </div>
        </div>

        <div id="call-box" class="call-box hidden">
            <div class="doctor-profile">
                <div class="avatar-circle">
                    <span class="initials">BS</span>
                </div>
                <div class="call-status">
                    <span class="status-dot"></span>
                    <span class="status-text">Đang gọi...</span>
                </div>
            </div>
            <div class="call-controls">
                <button id="mic-btn" onclick="toggleMic()">Tắt mic</button>
                <button id="end-call-btn" onclick="endCall()">Kết thúc</button>
            </div>
        </div>
    </div>
</body>
</html>
